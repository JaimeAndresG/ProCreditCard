<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta De Credito</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img src="/img/mc_symbol_opt_73_3x.png" alt="">
                <p>Master Card</p>
            </div>
            <div class="chip">
                <img src="/img/credit-card.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="number">
                <h3>Card Number</h3>
                <p>1234 5678 9812 3456</p>
            </div>
            <div class="nameDate">
                <p class="name">Developer Jaime</p>
                <div class="date">
                    <p class="valid">Valid Thru</p>
                    <p>18/24</p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
